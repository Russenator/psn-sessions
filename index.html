<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sitzungsplaner — stabile Version</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
/* -------------------------------------------------
   THEME VARIABLES (LIGHT + DARK)
------------------------------------------------- */
:root {
  --bg: #f4f8ff;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #6b7280;
  --accent: #4a8bff;
  --border: #e6eefc;
}

:root.dark {
  --bg: #0b1220;
  --card: #0f1724;
  --text: #e6eef8;
  --muted: #94a3b8;
  --accent: #4a8bff;
  --border: #243040;
}

/* -------------------------------------------------
   BASIC LAYOUT
------------------------------------------------- */
body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 900px;
  margin: 28px auto;
  padding: 20px;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
}

.title {
  display: flex;
  gap: 12px;
  align-items: center;
}

.title h1 {
  font-size: 20px;
  margin: 0;
  color: var(--text);
}

.controls {
  display: flex;
  gap: 8px;
  align-items: center;
}

h3 {
  color: var(--text);
}

/* -------------------------------------------------
   CARDS & INPUTS
------------------------------------------------- */
.card {
  background: var(--card);
  padding: 18px;
  border-radius: 14px;
  box-shadow: 0 8px 30px rgba(16,24,40,.06);
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 12px;
}

.input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--card);
  color: var(--text);
}

.input::placeholder {
  color: var(--muted);
}

.btn {
  background: var(--accent);
  color: #fff;
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

.toggle {
  background: #111;
  color: #fff;
  padding: 8px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

/* -------------------------------------------------
   SESSION LIST
------------------------------------------------- */
.sessions {
  margin-top: 18px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.session {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--card);
}

.small {
  font-size: 13px;
  color: var(--muted);
}

.delete {
  background: #ff4d4f;
  border: none;
  color: #fff;
  padding: 8px;
  border-radius: 8px;
  cursor: pointer;
}

/* -------------------------------------------------
   FLATPICKR FIX
------------------------------------------------- */
.flatpickr-calendar {
  transition: transform .22s cubic-bezier(.16, .84, .44, 1), opacity .18s;
  z-index: 9999;
}

.flatpickr-calendar.open {
  transform: scale(1);
  opacity: 1;
}

.flatpickr-calendar.closing {
  transform: scale(.95);
  opacity: 0;
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <div class="title">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
        <path d="M7 11h5v5H7z" fill="#4a8bff"/>
        <path d="M3 5h18v16H3z" stroke="#4a8bff" stroke-width="1.2" fill="none"/>
      </svg>
      <h1>Sitzungsplaner — stabile Version</h1>
    </div>

    <div class="controls">
      <button id="themeBtn" class="toggle">Dark</button>

      <select id="langSelect" class="input" style="width:auto">
        <option value="auto">Auto</option>
        <option value="de">Deutsch</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>

  <!-- -------------------------------------------------
       FORM
  ------------------------------------------------- -->
  <div class="card" style="margin-top:16px">
    <form id="sessionForm" class="form-grid">
      <input id="name" class="input" placeholder="Name (PSN)" autocomplete="off">
      <input id="game" class="input" placeholder="Game" autocomplete="off">
      <input id="dateFrom" class="input" placeholder="Start date">
      <input id="dateTo" class="input" placeholder="End date">
      <input id="timeFrom" class="input" placeholder="Start time (hh:mm or 6:30 PM)">
      <input id="timeTo" class="input" placeholder="End time">
      <input id="tzoffset" class="input" placeholder="UTC offset (z.B. +1)" required>

      <div style="display:flex;align-items:center;">
        <button id="saveBtn" class="btn" type="button">Save session</button>
      </div>
    </form>
  </div>

  <!-- -------------------------------------------------
       SESSION LIST
  ------------------------------------------------- -->
  <div class="card" style="margin-top:16px">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h3 style="margin:0">Sessions</h3>
    </div>
    <div id="sessions" class="sessions" aria-live="polite"></div>
  </div>

</div>

<!-- -------------------------------------------------
     SCRIPT (deiner bleibt unverändert)
------------------------------------------------- -->
<script type="module">
/* dein ganzer Firebase + App Code bleibt exakt gleich */
</script>

</body>
</html>
