<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sitzungsplaner — stabile Version</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<style>
:root{--bg:#f4f8ff;--card:#fff;--accent:#4a8bff;--muted:#6b7280;--text:#0f172a}
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:var(--bg);color:var(--text)}
.container{max-width:900px;margin:28px auto;padding:20px}
.header{display:flex;justify-content:space-between;align-items:center}
.card{background:var(--card);padding:18px;border-radius:14px;box-shadow:0 8px 30px rgba(0,0,0,.06);margin-top:16px}
.form-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
.input{padding:10px;border-radius:10px;border:1px solid #e6eefc}
.btn{background:var(--accent);color:#fff;border:none;border-radius:10px;padding:10px;cursor:pointer}
.sessions{display:flex;flex-direction:column;gap:10px;margin-top:10px}
.session{border:1px solid #eef4ff;border-radius:10px;padding:12px;display:flex;justify-content:space-between;align-items:center}
.small{font-size:13px;color:var(--muted)}
.delete{background:#ff4d4f;color:#fff;border:none;border-radius:8px;padding:6px 10px;cursor:pointer}
.dark{--bg:#0b1220;--card:#0f1724;--text:#e6eef8}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Sitzungsplaner — stabile Version</h1>
    <button id="themeBtn">Dark</button>
  </div>

  <div class="card">
    <div class="form-grid">
      <input id="name" class="input" placeholder="Name (PSN)">
      <input id="game" class="input" placeholder="Game / Kategorie">
      <input id="dateFrom" class="input" placeholder="Start-Datum">
      <input id="dateTo" class="input" placeholder="End-Datum">
      <input id="timeFrom" class="input" placeholder="Startzeit (z. B. 18:30 oder 6:30 PM)">
      <input id="timeTo" class="input" placeholder="Endzeit">
      <input id="tzoffset" class="input" placeholder="UTC Offset (+1)">
      <button id="saveBtn" class="btn">Save session</button>
    </div>
  </div>

  <div class="card">
    <h3>Sessions</h3>
    <div id="sessions" class="sessions"></div>
  </div>

  <div class="card">
    <h3>Kategorie B2</h3>
    <div id="b2list" class="sessions"></div>
  </div>
</div>

<script type="module">
// FIX: stabile Referenzen + Kalender-Init
const dateFromEl = document.getElementById('dateFrom');
const dateToEl   = document.getElementById('dateTo');

// Flatpickr korrekt initialisieren (Montag, Kalender-Popup)
import 'https://cdn.jsdelivr.net/npm/flatpickr';
import { German } from 'https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/de.js';

flatpickr(dateFromEl, {
  locale: German,
  firstDayOfWeek: 1,
  dateFormat: 'Y-m-d',
  altInput: true,
  altFormat: 'd.m.Y',
  allowInput: false
});

flatpickr(dateToEl, {
  locale: German,
  firstDayOfWeek: 1,
  dateFormat: 'Y-m-d',
  altInput: true,
  altFormat: 'd.m.Y',
  allowInput: false
});

import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

const firebaseConfig = { apiKey: "AIzaSyBu7TsiZAGJ7kQ8piqfrsyUFalEOM8eSGU", authDomain: "psn-planen.firebaseapp.com", projectId: "psn-planen" };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const colRef = collection(db,'sessions');

const autoOffset = -new Date().getTimezoneOffset()/60;
document.getElementById('tzoffset').value = autoOffset >= 0 ? '+'+autoOffset : autoOffset;

function safe(v, fallback='–'){
  if(v===undefined || v===null) return fallback;
  const s = String(v).trim();
  return s === '' ? fallback : s;
}

function formatDate(val){
  if(!val) return '–';
  const d = new Date(val);
  if(isNaN(d)) return '–';
  return d.toLocaleDateString('de-DE',{
    weekday:'short',day:'2-digit',month:'2-digit',year:'numeric'
  });
}


function convertTime(time, tz){
  if(!time || isNaN(tz)) return '–';
  let h,m;
  const t=time.toLowerCase().trim();
  if(t.includes('am')||t.includes('pm')){
    const r=t.match(/(\d+):(\d+)\s*(am|pm)/);
    if(!r) return '–';
    h=Number(r[1])%12; if(r[3]==='pm') h+=12; m=Number(r[2]);
  }else{
    const p=t.split(':'); if(p.length!==2) return '–'; h=Number(p[0]); m=Number(p[1]);
  }
  const d=new Date(); d.setUTCHours(h-tz,m,0,0);
  return d.toLocaleTimeString('de-DE',{hour:'2-digit',minute:'2-digit'});
}

async function loadSessions(){
  const list=document.getElementById('sessions');
  const b2=document.getElementById('b2list');
  list.innerHTML=''; b2.innerHTML='';

  const snap=await getDocs(colRef);
  if(snap.empty){list.innerHTML='<div class="small">Keine Sessions</div>';return;}

  const groups={};
  snap.forEach(s=>{
    const d=s.data();
    if(!d.game) return;
    (groups[d.game]=groups[d.game]||[]).push({id:s.id,...d});
  });

  Object.keys(groups).sort().forEach(game=>{
    const h=document.createElement('div');
    h.innerHTML='<strong>'+game+'</strong>';
    list.appendChild(h);

    groups[game].forEach(d=>{
      const box=document.createElement('div'); box.className='session';
      const tz = Number(String(d.tzoffset).replace('+',''));
      box.innerHTML=`<div><strong>${safe(d.name)}</strong><div class="small">${formatDate(d.dateFrom)} → ${formatDate(d.dateTo)}<br>${convertTime(d.timeFrom,tz)} – ${convertTime(d.timeTo,tz)} (UTC${isNaN(tz)?'?':(tz>=0?'+':'')+tz})</div></div><button class="delete">X</button>`;
      box.querySelector('.delete').onclick=async()=>{await deleteDoc(doc(db,'sessions',d.id));loadSessions();};
      list.appendChild(box);
      if(game.toLowerCase()==='b2'||game.toLowerCase()==='kategorie b2') b2.appendChild(box.cloneNode(true));
    });
  });
}
loadSessions();

saveBtn.onclick=async()=>{
  const d={name:name.value.trim(),game:game.value.trim(),dateFrom:dateFrom.value,dateTo:dateTo.value,timeFrom:timeFrom.value.trim(),timeTo:timeTo.value.trim(),tzoffset:Number(tzoffset.value)};
  if(Object.values(d).some(v=>v===undefined||v===null||v==='')) return alert('Alles ausfüllen');
  await addDoc(colRef,d);
  document.querySelectorAll('.input').forEach(i=>i.value='');
  tzoffset.value=autoOffset>=0?'+'+autoOffset:autoOffset;
  loadSessions();
};

document.getElementById('themeBtn').onclick=()=>document.documentElement.classList.toggle('dark');
</script>
</body>
</html>
