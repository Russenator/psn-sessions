<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aktuelle Sessions / Timezone Planner</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: "Inter", sans-serif;
    background: #f5f7fb;
    margin: 0;
    padding: 20px;
    color: #222;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
  }
  .container {
    max-width: 550px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  }
  input, select, button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-top: 8px;
    font-size: 15px;
  }
  button {
    background: #4c6ef5;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 15px;
  }
  button:hover {
    background: #3b5bdb;
  }
  .session {
    background: #eef1f7;
    padding: 12px;
    border-radius: 10px;
    margin-top: 12px;
    position: relative;
  }
  .delete-btn {
    position: absolute;
    right: 12px;
    top: 12px;
    background: #e03131;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Game Sessions</h1>
<div class="container">
  <input id="game" placeholder="Game (z.B. Tekken)">
  <input id="name" placeholder="Name (z.B. Russenator)">
  <input id="time" placeholder="6pm - 8pm">
  <select id="tz">
    <option value="1">UTC+1 (Germany)</option>
    <option value="0">UTC</option>
    <option value="-5">UTC-5 (New York)</option>
  </select>
  <button onclick="addSession()">Add Session</button>

  <div id="list"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } 
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "DEIN_API_KEY",
    authDomain: "DEIN_PROJECT.firebaseapp.com",
    projectId: "DEIN_PROJECT",
    storageBucket: "DEIN_PROJECT.appspot.com",
    messagingSenderId: "DEIN_ID",
    appId: "DEINE_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const col = collection(db, "sessions");

  async function addSession() {
    const game = document.getElementById("game").value.trim();
    const name = document.getElementById("name").value.trim();
    const time = document.getElementById("time").value.trim();
    const tz = document.getElementById("tz").value;

    if (!game || !name || !time) return alert("Bitte alles eintragen!");

    await addDoc(col, { game, name, timerange: time, tzoffset: tz });
  }

  onSnapshot(col, (snapshot) => {
    const list = document.getElementById("list");
    list.innerHTML = "";
    snapshot.forEach((docu) => {
      const d = docu.data();
      list.innerHTML += `
        <div class="session">
          <b>${d.game}</b><br>
          ${d.name}<br>
          ${d.timerange} (UTC${d.tzoffset >= 0 ? "+" : ""}${d.tzoffset})
          <button class="delete-btn" onclick="del('${docu.id}')">X</button>
        </div>
      `;
    });
  });

  window.del = async (id) => {
    await deleteDoc(doc(col, id));
  };
</script>

</body>
</html>
