<!-- rebuild --><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Current Sessions</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #e8f0ff, #f8fbff);
    color: #222;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
  }
  .theme-toggle {
    display: block;
    margin: 0 auto 20px auto;
    padding: 10px 20px;
    background: #4a8bff;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
  }
  .card {
    background: #fff;
    padding: 24px;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 20px auto;
  }
  input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  button.submit {
    background: #4a8bff;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
  }
  .list-item {
    padding: 16px;
    background: #f5f8ff;
    border-radius: 14px;
    margin-top: 12px;
    border: 1px solid #e2e8f0;
    transition: 0.25s;
  }
  .list-item:hover {
    background: #e1efff;
    transform: translateY(-2px);
  }
  .delete-btn {
    margin-top: 10px;
    background: #ff4a4a;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
  }
  .empty-text {
    text-align: center;
    padding: 20px;
    color: #777;
  }
  .dark {
    background: #1a1a1a;
    color: #eaeaea;
  }
  .dark .card { background: #262626; }
  .dark input { background: #262626; color: #eaeaea; border: 1px solid #444; }
  .dark .list-item { background: #333; border: 1px solid #444; }
</style>
</head>
<body>

<h1>Current Sessions</h1>
<button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>

<div class="card">
  <h2>Add New Session</h2>
  <input id="name" placeholder="Name (PSN)" />
  <input id="game" placeholder="Game" />
  <input id="timerange" placeholder="Time (e.g., 6pm-8pm)" />
  <input id="tzoffset" placeholder="UTC offset (e.g., +1)" />
  <button class="submit" onclick="addSession()">Save</button>
</div>

<div class="card">
  <h2>Availability List</h2>
  <div id="list">Loading...</div>
</div>

<!-- Firebase COMPAT SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
// Firebase Config (dein Projekt)
const firebaseConfig = {
  apiKey: "AIzaSyBu7TsiZAGJ7kQ8piqfrsyUFalEOM8eSGU",
  authDomain: "psn-planen.firebaseapp.com",
  projectId: "psn-planen",
  storageBucket: "psn-planen.firebasestorage.app",
  messagingSenderId: "1089591052960",
  appId: "1:1089591052960:web:069c515084f2105b22d7c5"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const listEl = document.getElementById("list");

// Theme toggle
function toggleTheme() {
  document.body.classList.toggle('dark');
}

// Time helpers
function parseTimeRange(str) {
  const parts = str.toLowerCase().replace(/ /g, '').split('-');
  return parts.map(t => {
    let pm = t.includes('pm');
    let am = t.includes('am');
    t = t.replace(/am|pm/, '');
    const [h, m] = t.split(':').map(Number);
    let hour = h;
    let minute = m || 0;
    if(pm && hour < 12) hour += 12;
    if(am && hour === 12) hour = 0;
    return { h: hour, m: minute };
  });
}
function formatTime({h,m}) { return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`; }
function convertToVisitorTime(hour, minute, userOffset) {
  const localOffset = new Date().getTimezoneOffset() / -60;
  let visitorHour = hour - userOffset + localOffset;
  if(visitorHour < 0) visitorHour += 24;
  if(visitorHour >= 24) visitorHour -= 24;
  return {h: Math.floor(visitorHour), m: minute};
}

// Load sessions
async function loadSessions() {
  const snapshot = await db.collection('entries').get();
  listEl.innerHTML = '';
  if(snapshot.empty) {
    listEl.innerHTML = '<div class="empty-text">No sessions available.</div>';
    return;
  }
  snapshot.forEach(doc => {
    const data = doc.data();
    const { name, game, timerange, tzoffset } = data;
    const [from, to] = parseTimeRange(timerange);
    const visitorFrom = convertToVisitorTime(from.h, from.m, tzoffset);
    const visitorTo = convertToVisitorTime(to.h, to.m, tzoffset);

    const item = document.createElement('div');
    item.className = 'list-item';
    item.innerHTML = `<strong>${name}</strong> ‚Äî ${game}<br>
      User Time: ${timerange} (UTC${tzoffset>=0?'+':''}${tzoffset})<br>
      Local Time: <b>${formatTime(visitorFrom)} - ${formatTime(visitorTo)}</b>
      <br><button class="delete-btn" onclick="deleteSession('${doc.id}')">Delete</button>`;
    listEl.appendChild(item);
  });
}

// Add session
async function addSession() {
  const name = document.getElementById('name').value;
  const game = document.getElementById('game').value;
  const timerange = document.getElementById('timerange').value;
  const tzoffset = parseFloat(document.getElementById('tzoffset').value);

  if(!name || !game || !timerange || isNaN(tzoffset)) {
    alert('Fill all fields correctly!');
    return;
  }

  await db.collection('entries').add({ name, game, timerange, tzoffset });
  document.getElementById('name').value = '';
  document.getElementById('game').value = '';
  document.getElementById('timerange').value = '';
  document.getElementById('tzoffset').value = '';
  loadSessions();
}

// Delete session
async function deleteSession(id) {
  await db.collection('entries').doc(id).delete();
  loadSessions();
}

loadSessions();
</script>
</body>
</html>
