<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sitzungsplaner — stabile Version</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
/* -------------------------------------------------
   LIGHT + DARK THEME (sauber)
------------------------------------------------- */
:root {
  --bg: #f4f8ff;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #6b7280;
  --accent: #4a8bff;
  --border: #e6eefc;
}

:root.dark {
  --bg: #0b1220;
  --card: #0f1724;
  --text: #e6eef8;
  --muted: #94a3b8;
  --accent: #4a8bff;
  --border: #243040;
}

/* -------------------------------------------------
   BASIC LAYOUT
------------------------------------------------- */
body {
  margin: 0;
  font-family: Inter, system-ui;
  background: var(--bg);
  color: var(--text);
}

h1, h3 {
  color: var(--text);
}

.container {
  max-width: 900px;
  margin: 28px auto;
  padding: 20px;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.title {
  display: flex;
  align-items: center;
  gap: 12px;
}

.card {
  background: var(--card);
  padding: 18px;
  border-radius: 14px;
  box-shadow: 0 8px 30px rgba(16,24,40,.06);
}

.input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--card);
  color: var(--text);
}

.input::placeholder {
  color: var(--muted);
}

.btn {
  background: var(--accent);
  color: #fff;
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
}

.toggle {
  background: #111;
  color: #fff;
  padding: 8px;
  border-radius: 8px;
  border: none;
}

.sessions {
  margin-top: 18px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.session {
  background: var(--card);
  border: 1px solid var(--border);
  padding: 12px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
}

.small {
  font-size: 13px;
  color: var(--muted);
}

.delete {
  background: #ff4d4f;
  border: none;
  color: white;
  padding: 8px;
  border-radius: 8px;
}

</style>
</head>
<body>

<div class="container">

  <div class="header">
    <div class="title">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
        <path d="M7 11h5v5H7z" fill="#4a8bff"/>
        <path d="M3 5h18v16H3z" stroke="#4a8bff" stroke-width="1.2" fill="none"/>
      </svg>
      <h1>Sitzungsplaner — stabile Version</h1>
    </div>

    <div class="controls">
      <button id="themeBtn" class="toggle">Dark</button>

      <select id="langSelect" class="input" style="width:auto">
        <option value="auto">Auto</option>
        <option value="de">Deutsch</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>

  <div class="card" style="margin-top:16px">
    <form id="sessionForm" class="form-grid">
      <input id="name" class="input" placeholder="Name (PSN)">
      <input id="game" class="input" placeholder="Game">
      <input id="dateFrom" class="input" placeholder="Start date">
      <input id="dateTo" class="input" placeholder="End date">
      <input id="timeFrom" class="input" placeholder="Start time">
      <input id="timeTo" class="input" placeholder="End time">
      <input id="tzoffset" class="input" placeholder="UTC offset (z. B. +1)">

      <div>
        <button id="saveBtn" type="button" class="btn">Save session</button>
      </div>
    </form>
  </div>

  <div class="card" style="margin-top:16px">
    <h3>Sessions</h3>
    <div id="sessions" class="sessions"></div>
  </div>

</div>

<!-- -------------------------------------------------
     JAVASCRIPT (vollständig original!)
------------------------------------------------- -->
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

const firebaseConfig = {
  apiKey: "AIzaSyBu7TsiZAGJ7kQ8piqfrsyUFalEOM8eSGU",
  authDomain: "psn-planen.firebaseapp.com",
  projectId: "psn-planen",
  storageBucket: "psn-planen.firebasestorage.app",
  messagingSenderId: "1089591052960",
  appId: "1:1089591052960:web:069c515084f2105b22d7c5"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const colRef = collection(db, "sessions");

const browserLang = navigator.language || 'de';
const short = browserLang.split("-")[0];

await import("https://cdn.jsdelivr.net/npm/flatpickr");

/* FLATPICKR INIT */
function initCalendar() {
  flatpickr("#dateFrom", {
    altInput: true,
    altFormat: "d.m.Y",
    dateFormat: "Y-m-d",
    locale: browserLang,
  });

  flatpickr("#dateTo", {
    altInput: true,
    altFormat: "d.m.Y",
    dateFormat: "Y-m-d",
    locale: browserLang,
  });
}
initCalendar();

/* DARKMODE */
const themeBtn = document.getElementById("themeBtn");
themeBtn.addEventListener("click", () => {
  document.documentElement.classList.toggle("dark");
  themeBtn.textContent =
    document.documentElement.classList.contains("dark") ? "Light" : "Dark";
});

/* LOAD SESSIONS */
async function renderSessions() {
  const sessionsEl = document.getElementById("sessions");
  sessionsEl.innerHTML = "";

  const snap = await getDocs(colRef);
  snap.docs.forEach(d => {
    const s = d.data();
    const id = d.id;

    const el = document.createElement("div");
    el.className = "session";

    el.innerHTML = `
      <div>
        <strong>${s.name} — ${s.game}</strong><br>
        <div class="small">${s.from} → ${s.to}</div>
        <div class="small">${s.start} – ${s.end} (UTC ${s.tz})</div>
      </div>
    `;

    const del = document.createElement("button");
    del.className = "delete";
    del.textContent = "×";
    del.onclick = async () => {
      const key = prompt("Admin-Key zum Löschen:");
      if (key !== "MEIN_GEHEIM_KEY") return alert("Wrong key");
      await deleteDoc(doc(db, "sessions", id));
      renderSessions();
    };

    el.appendChild(del);
    sessionsEl.appendChild(el);
  });
}

await renderSessions();

/* SAVE SESSION */
document.getElementById("saveBtn").addEventListener("click", async () => {
  const name = nameInput.value.trim();
  const game = gameInput.value.trim();
  const dateFrom = document.getElementById("dateFrom").value;
  const dateTo = document.getElementById("dateTo").value;
  const start = document.getElementById("timeFrom").value.trim();
  const end = document.getElementById("timeTo").value.trim();
  const tz = document.getElementById("tzoffset").value.trim();

  if (!name || !game || !dateFrom || !dateTo || !start || !end || !tz)
    return alert("Bitte alle Felder ausfüllen.");

  await addDoc(colRef, { name, game, from: dateFrom, to: dateTo, start, end, tz });
  document.getElementById("sessionForm").reset();
  renderSessions();
});
</script>

</body>
</html>
