<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sitzungsplaner — stabile Version</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<style>
:root{--bg:#f4f8ff;--card:#fff;--accent:#4a8bff;--muted:#6b7280}
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;background:var(--bg);color:#0f172a}
.container{max-width:900px;margin:28px auto;padding:20px}
.header{display:flex;align-items:center;justify-content:space-between;gap:12px}
.title{display:flex;gap:12px;align-items:center}
.title h1{font-size:20px;margin:0}
.controls{display:flex;gap:8px;align-items:center}
.card{background:var(--card);padding:18px;border-radius:14px;box-shadow:0 8px 30px rgba(16,24,40,.06)}
.form-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
.input{width:100%;padding:10px;border-radius:10px;border:1px solid #e6eefc}
.btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;border:none;cursor:pointer}
.row{display:flex;gap:12px;align-items:center}
.sessions{margin-top:18px;display:flex;flex-direction:column;gap:10px}
.session{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:10px;border:1px solid #eef4ff;background:linear-gradient(180deg,#fff,#fbfdff)}
.small{font-size:13px;color:var(--muted)}
.delete{background:#ff4d4f;border:none;color:#fff;padding:8px;border-radius:8px;cursor:pointer}
.toggle{background:#111;color:#fff;padding:8px;border-radius:8px;border:none}
.dark{--bg:#0b1220;--card:#0f1724;color:#e6eef8}
.flatpickr-calendar{transition:transform .22s cubic-bezier(.16,.84,.44,1),opacity .18s;z-index:9999;}
.flatpickr-calendar.open{transform:scale(1);opacity:1}
.flatpickr-calendar.closing{transform:scale(.95);opacity:0}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="title"><svg width="28"height="28"viewBox="0 0 24 24"fill="none"xmlns="http://www.w3.org/2000/svg"><path d="M7 11h5v5H7z"fill="#4a8bff"/><path d="M3 5h18v16H3z"stroke="#4a8bff"stroke-width="1.2"fill="none"/></svg><h1>Sitzungsplaner — stabile Version</h1></div>
    <div class="controls">
      <button id="themeBtn" class="toggle">Dark</button>
      <select id="langSelect" class="input" style="width:auto">
        <option value="auto">Auto</option>
        <option value="de">Deutsch</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>

  <div class="card" style="margin-top:16px">
    <form id="sessionForm" class="form-grid">
      <input id="name" class="input" placeholder="Name (PSN)" autocomplete="off">
      <input id="game" class="input" placeholder="Game" autocomplete="off">
      <input id="dateFrom" class="input" placeholder="Start date">
      <input id="dateTo" class="input" placeholder="End date">
      <input id="timeFrom" class="input" placeholder="Start time (hh:mm or 6:30 PM)">
      <input id="timeTo" class="input" placeholder="End time">
      <input id="tzoffset" class="input" placeholder="UTC offset (e.g. +1)">
      <div style="display:flex;align-items:center;"> <button id="saveBtn" class="btn" type="button">Save session</button></div>
    </form>
  </div>

  <div class="card" style="margin-top:16px">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h3 style="margin:0">Sessions</h3>
    </div>
    <div id="sessions" class="sessions" aria-live="polite"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

const firebaseConfig = { apiKey: "AIzaSyBu7TsiZAGJ7kQ8piqfrsyUFalEOM8eSGU", authDomain: "psn-planen.firebaseapp.com", projectId: "psn-planen", storageBucket: "psn-planen.firebasestorage.app", messagingSenderId: "1089591052960", appId: "1:1089591052960:web:069c515084f2105b22d7c5" };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const colRef = collection(db,'sessions');

const browserLang = navigator.language || 'de';
const short = browserLang.split('-')[0];
const use12h = new Intl.DateTimeFormat(browserLang, { hour:'numeric' }).formatToParts(new Date()).some(p=>p.type==='dayPeriod');

const dateFrom = document.getElementById('dateFrom');
const dateTo = document.getElementById('dateTo');
const tzInput = document.getElementById('tzoffset');
const sessionsEl = document.getElementById('sessions');
const autoOffset = -new Date().getTimezoneOffset()/60;
function formatOffset(v){ if(v===null||v===undefined||v==='') return ''; const num = Number(v); if(isNaN(num)) return v; return (num>=0?'+':'')+num; }
tzInput.value = formatOffset(autoOffset);

await import('https://cdn.jsdelivr.net/npm/flatpickr');
function getLocale(){ const sel = document.getElementById('langSelect').value; if(sel==='auto') return browserLang; return sel; }
function initCalendar(){ const locale = getLocale(); const weekStart = locale.startsWith('de') ? 1 : 0; flatpickr(dateFrom, { altInput:true, altFormat: locale.startsWith('de')? 'd.m.Y':'F j, Y', dateFormat:'Y-m-d', locale, weekStart, allowInput:true, appendTo:document.body }); flatpickr(dateTo, { altInput:true, altFormat: locale.startsWith('de')? 'd.m.Y':'F j, Y', dateFormat:'Y-m-d', locale, weekStart, allowInput:true, appendTo:document.body }); }
initCalendar();
document.getElementById('langSelect').addEventListener('change', ()=>{ initCalendar(); });

const themeBtn = document.getElementById('themeBtn'); themeBtn.addEventListener('click', ()=>{ document.documentElement.classList.toggle('dark'); themeBtn.textContent = document.documentElement.classList.contains('dark') ? 'Light' : 'Dark'; });

function convertToLocalTime(t, tz){ try{ if(!t) return ''; const offset = parseFloat(tz); let [h,m,period] = t.split(/[: ]/); h = Number(h); m = Number(m)||0; if(period && period.toLowerCase()==='pm' && h<12) h+=12; if(period && period.toLowerCase()==='am' && h===12) h=0; const remote = new Date(); remote.setHours(h - offset + autoOffset, m, 0, 0); return remote.toLocaleTimeString(getLocale(), {hour:'2-digit', minute:'2-digit'}); }catch{ return t; }}

async function renderSessions(){ sessionsEl.innerHTML = ''; try{ const snap = await getDocs(colRef); if(!snap || !snap.docs || snap.docs.length===0){ sessionsEl.innerHTML = '<div class="small">No sessions</div>'; return; } snap.docs.forEach(d=>{ const s = d.data(); const id = d.id; const wrap = document.createElement('div'); wrap.className='session'; const localStart = convertToLocalTime(s.start, s.tz); const localEnd = convertToLocalTime(s.end, s.tz); const left = document.createElement('div'); left.innerHTML = `<div style="font-weight:600">${s.name} — ${s.game}</div><div class="small">${formatDateDisplay(s.from)} → ${formatDateDisplay(s.to)}</div><div class="small">${localStart} – ${localEnd} (UTC${formatOffset(s.tz)})</div>`; const del = document.createElement('button'); del.className='delete'; del.textContent='×'; del.title = 'Delete'; del.onclick = async ()=>{ const key = prompt('Admin-Key zum Löschen:'); if(key !== 'MEIN_GEHEIM_KEY') return alert('Wrong key'); await deleteDoc(doc(db,'sessions',id)); await renderSessions(); }; wrap.appendChild(left); wrap.appendChild(del); sessionsEl.appendChild(wrap); }); }catch(e){ console.error(e); sessionsEl.innerHTML = '<div class="small">Error loading sessions</div>'; } }
function formatDateDisplay(val){ try{ if(!val) return ''; const date = new Date(val); if(isNaN(date)) return val; return date.toLocaleDateString(getLocale()); }catch(e){ return val; }}
document.getElementById('saveBtn').addEventListener('click', async ()=>{ const name = document.getElementById('name').value.trim(); const game = document.getElementById('game').value.trim(); const from = (document.getElementById('dateFrom')._flatpickr?.input.value) || document.getElementById('dateFrom').value; const to = (document.getElementById('dateTo')._flatpickr?.input.value) || document.getElementById('dateTo').value; const start = document.getElementById('timeFrom').value.trim(); const end = document.getElementById('timeTo').value.trim(); const tz = formatOffset(document.getElementById('tzoffset').value.trim()); if(!name||!game||!from||!to||!start||!end||tz==='') return alert('Bitte alle Felder ausfüllen (UTC Offset Pflicht)'); try{ await addDoc(colRef,{name,game,from,to,start,end,tz}); document.getElementById('sessionForm').reset(); document.getElementById('tzoffset').value = formatOffset(autoOffset); await renderSessions(); }catch(e){ console.error(e); alert('Save failed'); }});
</script>
</body>
</html>
