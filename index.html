<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sitzungsplaner â€” stabile Version</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
:root{
  --bg:#f4f8ff;
  --card:#fff;
  --accent:#4a8bff;
  --muted:#6b7280
}

body{
  font-family:Inter,system-ui;
  margin:0;
  background:var(--bg);
  color:#0f172a
}

.container{max-width:900px;margin:28px auto;padding:20px}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center
}

.title h1{
  font-size:20px;
  margin:0
}

.controls{display:flex;gap:8px}

.card{
  background:var(--card);
  padding:18px;
  border-radius:14px;
  box-shadow:0 8px 30px rgba(16,24,40,.06)
}

.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:12px
}

.input{
  width:90%;
  padding:12px;
  border-radius:10px;
  border:1px solid #e6eefc
}

.btn{
  background:var(--accent);
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  border:none;
  cursor:pointer
}

.sessions{
  margin-top:18px;
  display:flex;
  flex-direction:column;
  gap:10px
}

.session{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:10px;
  border:1px solid #eef4ff;
  background:#fff
}

.small{
  font-size:13px;
  color:var(--muted)
}

.delete{
  background:#f56565;
  border:none;
  color:#fff;
  width:40px;
  height:40px;
  border-radius:50%;
  cursor:pointer
}

.toggle{
  background:#111;
  color:#fff;
  padding:8px;
  border-radius:8px;
  border:none
}

/* Darkmode */
.dark{
  --bg:#0b1220;
  --card:#0f1724;
  --muted:#e6eef8;
  color:var(--muted)
}

.dark .title h1{color:#fff}

.dark .session{
  background:#2d3748;
  border:2px solid #2b6cb0;
  color:#e5e7eb
}

.dark .small{color:#cbd5e0}

/* Fix: Ãœberschrift "Sessions" */
.dark h3{
  color:#ffffff
}

/* Spiel-Gruppen */
.game-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:18px 0 6px;
  padding:10px 14px;
  border-radius:10px;
  background:#eef4ff;
  font-weight:600
}

.dark .game-header{
  background:#1e293b;
  color:#fff
}

.game-count{
  font-size:13px;
  color:#334155
}

.dark .game-count{
  color:#cbd5e1
}
</style>
</head>

<body>
<div class="container">

<div class="header">
  <div class="title">
    <h1>Sitzungsplaner â€” stabile Version</h1>
  </div>
  <div class="controls">
    <button id="themeBtn" class="toggle">Dark</button>
  </div>
</div>

<div class="card" style="margin-top:16px">
<form id="sessionForm" class="form-grid">
  <input id="name" class="input" placeholder="Name (PSN)">
  <input id="game" class="input" placeholder="Game">
  <input id="dateFrom" class="input" placeholder="Start date">
  <input id="dateTo" class="input" placeholder="End date">
  <input id="timeFrom" class="input" placeholder="Start time">
  <input id="timeTo" class="input" placeholder="End time">
  <input id="tzoffset" class="input" placeholder="UTC Offset (z.B. +1)">
  <button id="saveBtn" class="btn" type="button">Save session</button>
</form>
</div>

<div class="card" style="margin-top:16px">
  <h3>Sessions</h3>
  <div id="sessions" class="sessions"></div>
</div>

</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

const firebaseConfig = {
  apiKey: "AIzaSyBu7TsiZAGJ7kQ8piqfrsyUFalEOM8eSGU",
  authDomain: "psn-planen.firebaseapp.com",
  projectId: "psn-planen"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const colRef = collection(db,'sessions');

const sessionsEl = document.getElementById('sessions');

/* Kalender */
await import('https://cdn.jsdelivr.net/npm/flatpickr');
flatpickr("#dateFrom",{altInput:true,altFormat:"d.m.Y",dateFormat:"Y-m-d"});
flatpickr("#dateTo",{altInput:true,altFormat:"d.m.Y",dateFormat:"Y-m-d"});

/* Gruppieren */
function groupByGame(docs){
  const map = {};
  docs.forEach(d=>{
    const s = d.data();
    if(!map[s.game]) map[s.game] = [];
    map[s.game].push({...s,id:d.id});
  });
  return map;
}

/* Render */
async function renderSessions(){
  sessionsEl.innerHTML='';
  const snap = await getDocs(colRef);
  if(snap.empty){
    sessionsEl.innerHTML='<div class="small">No sessions</div>';
    return;
  }

  const grouped = groupByGame(snap.docs);

  Object.entries(grouped).forEach(([game,list])=>{
    const header = document.createElement('div');
    header.className='game-header';
    header.innerHTML=`
      <div>ðŸŽ® ${game}</div>
      <div class="game-count">ðŸ‘¥ ${list.length} Spieler</div>
    `;
    sessionsEl.appendChild(header);

    list.forEach(s=>{
      const el=document.createElement('div');
      el.className='session';
      el.innerHTML=`
        <div>
          <div style="font-weight:600">${s.name}</div>
          <div class="small">${s.from} â†’ ${s.to}</div>
          <div class="small">${s.start} â€“ ${s.end} (UTC${s.tz})</div>
        </div>
      `;

      const del=document.createElement('button');
      del.className='delete';
      del.textContent='Ã—';
      del.onclick=async()=>{
        const key=prompt('Admin-Key:');
        if(key!=='Grandia2025')return;
        await deleteDoc(doc(db,'sessions',s.id));
        renderSessions();
      };

      el.appendChild(del);
      sessionsEl.appendChild(el);
    });
  });
}

/* Save */
saveBtn.onclick=async()=>{
  const data={
    name:name.value,
    game:game.value,
    from:dateFrom.value,
    to:dateTo.value,
    start:timeFrom.value,
    end:timeTo.value,
    tz:tzoffset.value
  };
  if(Object.values(data).some(v=>!v)) return alert('Alle Felder ausfÃ¼llen');
  await addDoc(colRef,data);
  sessionForm.reset();
  renderSessions();
};

/* Darkmode */
themeBtn.onclick=()=>{
  document.documentElement.classList.toggle('dark');
  themeBtn.textContent=
    document.documentElement.classList.contains('dark')?'Light':'Dark';
};

renderSessions();
</script>
</body>
</html>
